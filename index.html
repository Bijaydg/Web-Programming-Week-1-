<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: aqua;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar button {
            float: left;
            display: block;
            color: green;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .navbar button:hover {
            background-color: #ddd;
            color: black;
        }
        
        header {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
        }
        
        .clickable-image {
            display: flex;
            justify-content: center;
        }

        .clickable-image img {
            max-width: 100%;
            height: auto;
        }
        
        p {
            padding: 0 20px;
            text-align: center;
        }

        /* Responsive design */
        @media only screen and (max-width: 600px) {
            header {
                flex-direction: column;
            }

            .navbar button {
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            p {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <header> 
            <button onclick="window.location.href='aboutus.html'">About us</button>
            <button onclick="window.location.href='contactus.html'">Contacts</button>
            <button onclick="window.location.href='products.html'">Products</button>
        </header>
    </div>

    <h1>Your prerequisites become our responsibility.</h1>
    <h3>Innovative, Seamless, Professional</h3> 
    <div class="clickable-image">
        <img src="images/homepage.jpg" alt="Homepage">
    </div>
    <p>Welcome to ABC Tech Company, where innovation meets excellence. As a global leader in technology, we specialize in delivering state-of-the-art software and IT solutions that transform the way you live and work.</p>
</body>
</html>
